<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GLB 모델 뷰어</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #header {
        padding: 10px;
        background-color: #f5f5f5;
    }

    #viewport {
        flex-basis: 0;
        flex-grow: 1;
        position: relative;
        overflow: hidden;
    }

    #viewcube-container {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        z-index: 10;
        pointer-events: none;
    }

    .controls {
        margin: 10px 0;
    }

    .controls button {
        padding: 8px 12px;
        margin-right: 10px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .controls button:hover {
        background: #3367d6;
    }
</style>

<body>
    <div id="header">
        <h1>AntiqueCamera.glb 3D 모델 뷰어</h1>
        <div class="controls">
            <button id="load-model">모델 로드</button>
            <button id="reset-view">뷰 초기화</button>
        </div>
        <div id="info"></div>
    </div>
    <div id="viewport">
        <div id="viewcube-container"></div>
    </div>

    <script type="module" src="./glb_viewer.js"></script>
</body>

</html>
