<!DOCTYPE html>
<html>

<head>
    <title>STEP 파일 AABB 계산기</title>
</head>

<body>
    <h1>STEP 파일 AABB 계산기</h1>
    <input type="file" id="stepFileInput" accept=".step,.stp" />
    <button onclick="document.getElementById('stepFileInput').click()">파일 선택</button>
    <div id="result"></div>

    <script>
        document.getElementById('stepFileInput').addEventListener('change', function (event) {
            const file = event.target.files[0]
            if (file) {
                handleSTEPFile(file)
            }
        });
    </script>
</body>

</html>
